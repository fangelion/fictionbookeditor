<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Preview</title>
    <script language="javascript" type="text/javascript">
      function SetImage()
      {
        var Image = document.createElement("IMG");
        var sender = new Object();
        sender = dialogArguments;
        Image.src = sender.src;
        Image.width = sender.width;
        Image.height = sender.height;
                
        setTimeout(document.body.appendChild(Image), 500);      
      }
    </script>
  </head>
<body onload='SetImage();' style="text-align: center">
</body>
</html>
